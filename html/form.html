<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">
        <div>
            <label for="fname">Name</label> <br>
            <input type="text" name="name" id="fname" placeholder="Enter your Name" required>
        </div>
        <div>
            <label for="psd">Password</label> <br>
            <input type="password" name="psd" id="psd">
        </div>
        <div>
            <label for="mob">Mobile</label> <br>
            <input type="tel" name="mobile" id="mob">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
        </div>
        <div>
            <label for="upload">Upload your Aadhar</label>
            <input type="file" name="file" id="upload">
        </div>
        <div>
            <label for="branch">Select your branch:</label>
            <select name="branch" id="branch">
                <option value="0" selected disabled>Select</option>
                <option value="1">Information Technology</option>
                <option value="2">Computer Science</option>
                <option value="3">Mech</option>
                <option value="4">ECE</option>
            </select>
        </div>
        <div>
            <label for="comments">Add Comments</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I agree to the terms and conditions</label>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
