<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis delectus optio, ea unde asperiores
        modi
        deserunt ut nam aliquid
        enim eum repellendus debitis veniam. Assumenda, eveniet minima. Aliquid, quibusdam magni.</p>
    <script>
        var test = document.getElementById("demo");
        test.addEventListener("mouseenter", function (event) {
            event.target.style.color = "white";
            event.target.style.background = "black";
            event.target.style.fontFamily = "arial";
            setTimeout(function () {
                event.target.style.color = "";
                event.target.style.background ="";
                event.target.style.fontFamily="";
            }, 1500);
        });
    
    </script>
